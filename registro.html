        <div class="box_formRegistro">

                <input type="text" name="Dni_registro" id="Dni_registro" placeholder="Dni">
                <input type="date" name="Cumple_registro" id="Cumple_registro">
                <select name="Sexo_registro" id="Sexo_registro">
                    <option value="0">...</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="H_apache_ruso">H_apache_ruso</option>
                </select>

            <div class="botones_login">
                <input type="submit" value="Registrarse">
